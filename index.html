<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Sound Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <audio id="surpriseSound" src="sound.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('surpriseSound');

            const goFullscreen = () => {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            };

            const setMaxVolume = () => {
                if (navigator.mediaSession) {
                    navigator.mediaSession.setPositionState({ volume: 1.0 });
                }
                audio.volume = 1.0;
            };

            const playSound = () => {
                goFullscreen();
                setMaxVolume();
                audio.play();
            };

            document.body.addEventListener('click', playSound, { once: true });
        });
    </script>
</body>
</html>
